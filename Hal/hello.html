<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Messages</title>
  <!-- Add CDN links for AngularJS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div ng-app="messageApp" ng-controller="MessageController">

  <!-- Search Input -->
  <input type="text" ng-model="searchText" placeholder="Search...">
  
  <!-- Message Table -->
  <table border="1">
    <tr>
      <th>Contact Name</th>
      <th>Message</th>
    </tr>
    <tr ng-repeat="message in messages | filter:searchText">
      <td>{{ message.contactName }}</td>
      <td>{{ message.messageText }}</td>
    </tr>
  </table>

</div>

<script>
  // AngularJS App
  var app = angular.module('messageApp', []);
  
  // AngularJS Controller
  app.controller('MessageController', function($scope) {
    // Sample messages data
    $scope.messages = [
      { contactName: 'John', messageText: 'Hello there!' },
      { contactName: 'Alice', messageText: 'How are you?' },
      { contactName: 'Bob', messageText: 'Meeting at 2 PM' },
      { contactName: 'Jane', messageText: 'Don\'t forget to bring the documents' }
    ];
  });
</script>

</body>
</html>
